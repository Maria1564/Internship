<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="miniCalc">
        <h2>мини-калькулятор:</h2>
        <div class="inner">
            <input type="number" name="first-num" id="first-num" placeholder="2"/><input
            type="text"
            name="operator"
            id="operator"
            
            placeholder="+"
          /><input type="number" name="second-num" id="second-num"  placeholder="5"/>
          <span>=</span>
          <span class="result"></span>
        </div>
        <button class="btn-result">Показать результат</button>
    </div>
    <form action="" class="form">
        <h2>Укажите данные о себе:</h2>
        <span>это важно!!!</span>
        <br>
        <label for="" >Ваше имя: <input type="text" id="name" name="name" maxlength="12"  minlength="2" placeholder="имя" required></label>
        <label for="" >Ваш возраст: <input type="number" id="age" name="age" max="200" placeholder="возраст" required></label>
        <label for="" >Номер телефона: <input type="tel" id="phone" name="phone" pattern="\+7\s\([0-9]{3}\)\s[0-9]{3}-[0-9]{2}-[0-9]{2}" name="phone" id="phone" placeholder="+7 (___) ___-__-__"   required></label>
        
        <div class="info">
            <p>Укажите свои данные, чтобы получать свежие новости)</p>
            <span class="info-spam">и спам-рассылки</span>
        </div>
        <button class="btn-form" type="btn">Подписаться</button>
    </form>
    <div class="about-user">

    </div>


    <div class="game">
      <h2>Игра "Угадай число"</h2>
      <p class="game-total">Количество попыток <span>0</span> </p>
      <label for="">Введите число: <input id="game-number" type="text"> <em> (чсило может быть от 1- 90)</em></label> 
      <button class="game-btn">проверить</button>
    </div>

    
  </body>
</html>
